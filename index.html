<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>WebAudio Keyboard</title>
        <style>
            .container{
                margin-left: 10px;
                margin-top: 10px;
            }
            body{
                background-color: cornsilk;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>WebAudio Keyboard :3</h3>
            <div class="mt-2 mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="sine" name="waveform" value="sine" checked />
                    <label class="form-check-label" for="sine">Sine</label>
                </div>
                
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="sawtooth" name="waveform" value="sawtooth" />
                <label class="form-check-label" for="sawtooth">Sawtooth</label>

                </div>
            </div>
            <button id="play" class="btn btn-primary">Play!</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
            
        </div>
        
    </body>
    <script src="main.js"></script>
</html>
